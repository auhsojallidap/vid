<!DOCTYPE html>
<html>
<head>
    <title>Watch Video</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .play-button {
            background-color: #ffffff;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .play-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Ready to watch?</h1>
    <a href="Fool.mp4" class="play-button">Press to Play Video</a>

</body>
</html>
